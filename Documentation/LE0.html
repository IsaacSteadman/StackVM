  <body>
    <h1>LE0 ("Is Byte Less Than Or Equal To 0" Instruction)</h1>
    <p>
      LE0 is instruction 5 and instructs the processor to pop a signed byte A
      off the stack and push a boolean byte that is equal to "A <= 0".
    </p>
