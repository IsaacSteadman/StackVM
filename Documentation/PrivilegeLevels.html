    <h1>StackVM Privilege Levels</h1>
    <p>There are 2 Privilege levels KERNEL and USER</p>
    <h2>KERNEL - Kernel Mode Privilege</h2>
    <p>KERNEL is reserved for the kernel and low level drivers</p>
    <h2>USER - No Privilege</h2>
    <p>USER is reserved for user mode applications and processes</p>
