  <body>
    <h1>EQ0 ("Is Byte Equal to 0" Instruction)</h1>
    <p>
      EQ0 is instruction 2 and instructs the processor to pop a signed byte A
      off the stack and push a boolean byte that is equal to "A == 0".
    </p>
