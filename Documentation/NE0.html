  <body>
    <h1>NE0 ("Is Byte Not Equal to 0" Instruction)</h1>
    <p>
      NE0 is instruction 3 and instructs the processor to pop a signed byte A
      off the stack and push a boolean byte that is equal to "A != 0".
    </p>
  </body>
