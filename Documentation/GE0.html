  <body>
    <h1>GE0 ("Is Byte Greater Than Or Equal To 0" Instruction)</h1>
    <p>
      GE0 is instruction 7 and instructs the processor to pop a signed byte A
      off the stack and push a boolean byte that is equal to "A >= 0".
    </p>
  </body>
